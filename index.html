<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Import Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark px-2 py-2">
      <div class="container-fluid">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center me-2" href="#">
      <img src="./img/duck.png" alt="Logo" style="height: 40px;" class="me-2">
    </a>
    
    <!-- Mobile Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

     <!-- Navbar content -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarContent">

      <!-- Left Menu -->
      <ul class="left-menu d-flex list-unstyled mb-0 align-items-center">
        <li><a class="menu-item nav-link px-2 text-white" href="#">Catalogo Libri</a></li>
        <li><a class="menu-item nav-link px-2 text-secondary" href="#">Anagrafica Utenti</a></li>
        <li><a class="menu-item nav-link px-2 text-secondary" href="#">Storico Prestiti</a></li>
        <li><a class="menu-item nav-link px-2 text-secondary" href="#">Help</a></li>
      </ul>
      
       <!-- Right Form  -->
      <form class="d-flex mt-2 mt-lg-0" role="search">
        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Cerca</button>
      </form>

    </div>
    
    
    </div>
    </nav>


    </header>
    
    <main class="container mt-4">
         <!-- Text + Button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Catalogo Libri</h2>
    <button class="btn bg-primary text-white">Aggiungi Libro</button>
  </div>

   <!-- Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="w-50">Titolo</th>
        <th class="d-none d-lg-table-cell">Data prestito</th>
        <th>Stato</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>I pilastri della Terra</td>
        <td class="d-none d-lg-table-cell">-</td>
        <td><span class="badge text-bg-success">Disponibile</span></td>
        <td>
          <div class="d-flex gap-2">
          <button class="btn d-flex align-items-center justify-content-center" style="background-color: #f8f9fa; border: 1px solid black; width: 40px; height: 40px;" title="Modifica">
         <i class="bi bi-pencil-fill"></i>
          </button>
          <button class="btn btn-outline-dark d-flex align-items-center justify-content-center width: 40px; height: 40px;">
          <i class="bi bi-trash3-fill"></i>
          </div>
          </button>
       </td>
      </tr>

    </main>
</body>
</html>
